      data:
        message: "Lys er skrudd av på soverom"

light_master_garderobe_on:
  alias: Skru på lys i garderobeskap
  variables:
    entities:
      - light.master_sov_skap_katharina
      - light.master_sov_extra
  sequence:
    - service: light.turn_on
      target:
        entity_id: "{{ entities }}"
      data:
        transition: 10
        brightness_pct: 85

light_master_garderobe_off:
  alias: Skru av lys i garderobeskap
  variables:
    entities:
      - light.master_sov_skap_katharina
      - light.master_sov_extra
  sequence:
    - service: light.turn_off
      target:
        entity_id: "{{ entities }}"
      data:
        transition: 10


fade_my_light:
  mode: single
  sequence:
    - repeat:
        count: "20"
        sequence:
          - delay:
              hours: 0
              minutes: 0
              seconds: 5
          - service: light.turn_on
            data:
              brightness_step: 5
            target:
              entity_id: light.master_sov_spotter




